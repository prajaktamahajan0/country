      <link rel="stylesheet" href="./css/style.css">
</head>

<body>

      <header>
            <h2>World Countries Data</h2>
      </header>

      <main>
            <div class="cntrli text-center">
                  <input class="search-input" id="searchBtn" type="text" placeholder="Search countries by name, city and languages" autofocus>
                  <i class="fa-solid fa-magnifying-glass fa-1x"></i>
            </div>

            <div class="buttons">
                  <button id="name" class="name" value="Name">
                        Name <i class="fas fa-long-arrow-alt-down"></i>
                  </button>
                  <button id="capital" value="Capital" class="capital">
                        Capital <i class="fas fa-long-arrow-alt-down"></i>
                  </button>
                  <button id="population" value="Population" class="population">
                        Population <i class="fas fa-long-arrow-alt-down"></i>
                  </button>
                  <a href="javascript:;" class="info"><i class="fas fa-chart-bar"></i></a>
            </div>        
      </main>

      <div class="container-fluid ">
            <div class="row bg-color" id="card">

                  <!-- <div class="col-sm-6 col-md-3">
                        <div class="thumbnail cardimg">
                              <figure>
                              <img src="https://flagcdn.com/dz.svg" alt="img">
                        </figure>
                              <div class="caption ">
                                    <h3>Algeria</h3>
                                    <p> capital: <span>Algiers</span></p>
                                    <p> languages: <span></span></p>
                                    <p> population: <span></span></p>
                              </div>
                        </div>
                  </div>                 -->
            </div>
      </div>

      <div class=" graphbtn text-center" id="graphbtn">
                  <button class="population">Population</button>
                  <button class="languages">Langauges</button>
      </div>

      <div class="grid">
                 <div class="grids">
                  <div class="tables"> 
                       <div>English</div> 
                       <div class="engbar"></div>
                        <div>91</div>
                  </div>
                  <div class="tables">
                        <div>French</div>
                        <div class="French"></div>
                        <div>45</div>
                  </div>
                  <div class="tables">
                        <div>Arabic</div>
                        <div class="Arabic"></div>
                        <div>25</div>
                  </div>
                  <div class="tables">
                        <div>Spanish</div>
                        <div class="Spanish"></div>
                        <div>23</div>
                  </div>
                  <div class="tables">
                        <div>Portuguese</div>
                        <div class="portubar"></div>
                        <div>15</div>
                  </div>
                  <div class="tables">
                        <div>Russian</div>
                        <div class="russianbar"></div>
                        <div>10</div>
                  </div>
                  <div class="tables">
                        <div>Dutch</div>
                        <div class="dutchbar" ></div>
                        <div>9</div>
                  </div>
                  <div class="tables">
                        <div>German</div>
                        <div class="gerbar"></div>
                        <div>7</div>
                  </div>
                  <div class="tables">
                        <div>Chinese</div>
                        <div class="chinbar" ></div>
                        <div>5</div>
                  </div>
                  <div class="tables">
                        <div>Serbian</div>
                        <div class="serbar" ></div>
                        <div>3</div>
                  </div>
            </div>          
      </div>
      


      <script src="./js/app.js"></script>

            crossorigin="anonymous"></script>
</body>

</html>
